<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
</head>
<body>
    <header>
        <p>header</p>
    </header>

    <section>
        <div class="container">
            <h3 id="whose-go">Your Go</h3>
        </div>
    </section>

    <section>
        <div class="container">
            <div class="user-grid"></div>
            <div class="user-ships">
                <div id="ship1" class="ship" draggable="true">
                    <div id="ss1_0" class="ss"></div>
                    <div id="ss1_1" class="ss"></div>
                    <div id="ss1_2" class="ss"></div>
                    <div id="ss1_3" class="ss"></div>
                </div> 
                <div id="ship2" class="ship" draggable="true">
                    <div id="ss2_0" class="ss"></div>
                    <div id="ss2_1" class="ss"></div>
                    <div id="ss2_2" class="ss"></div>
                </div>
                <div id="ship3" class="ship" draggable="true">
                    <div id="ss3_0" class="ss"></div>
                    <div id="ss3_1" class="ss"></div>
                    <div id="ss3_2" class="ss"></div>
                </div> 
                <div id="ship4" class="ship" draggable="true">
                    <div id="ss4_0" class="ss"></div>
                    <div id="ss4_1" class="ss"></div>
                </div> 
                <div id="ship5" class="ship" draggable="true">
                    <div id="ss5_0" class="ss"></div>
                    <div id="ss5_1" class="ss"></div>
                </div> 
                <div id="ship6" class="ship" draggable="true">
                    <div id="ss6_0" class="ss"></div>
                    <div id="ss6_1" class="ss"></div>
                </div>
                <div id="ship7" class="ship" draggable="true">
                    <div id="ss7_0" class="ss"></div>
                </div> 
                <div id="ship8" class="ship" draggable="true">
                    <div id="ss8_0" class="ss"></div>
                </div> 
                <div id="ship9" class="ship" draggable="true">
                    <div id="ss9_0" class="ss"></div>
                </div> 
                <div id="ship10" class="ship" draggable="true">
                    <div id="ss10_0" class="ss"></div>
                </div> 
            </div>
        </div>
        <div class="container">
            <div class="computer-grid"></div>
            <div class="computer-ships">
                <div id="enemyShip1" class="ship" draggable="true">
                    <div id="ess1_0" class="ess"></div>
                    <div id="ess1_1" class="ess"></div>
                    <div id="ess1_2" class="ess"></div>
                    <div id="ess1_3" class="ess"></div>
                </div> 
                <div id="enemyShip2" class="ship" draggable="true">
                    <div id="ess2_0" class="ess"></div>
                    <div id="ess2_1" class="ess"></div>
                    <div id="ess2_2" class="ess"></div>
                </div>
                <div id="enemyShip3" class="ship" draggable="true">
                    <div id="ess3_0" class="ess"></div>
                    <div id="ess3_1" class="ess"></div>
                    <div id="ess3_2" class="ess"></div>
                </div> 
                <div id="enemyShip4" class="ship" draggable="true">
                    <div id="ess4_0" class="ess"></div>
                    <div id="ess4_1" class="ess"></div>
                </div> 
                <div id="enemyShip5" class="ship" draggable="true">
                    <div id="ess5_0" class="ess"></div>
                    <div id="ess5_1" class="ess"></div>
                </div> 
                <div id="enemyShip6" class="ship" draggable="true">
                    <div id="ess6_0" class="ess"></div>
                    <div id="ess6_1" class="ess"></div>
                </div>
                <div id="enemyShip7" class="ship" draggable="true">
                    <div id="ess7_0" class="ess"></div>
                </div> 
                <div id="enemyShip8" class="ship" draggable="true">
                    <div id="ess8_0" class="ess"></div>
                </div> 
                <div id="enemyShip9" class="ship" draggable="true">
                    <div id="ess9_0" class="ess"></div>
                </div> 
                <div id="enemyShip10" class="ship" draggable="true">
                    <div id="ess10_0" class="ess"></div>
                </div> 
            </div>
        </div>
    </section>

    <footer>
        <p>footer</p>
        <button id="randForMe" type="button" name="run_script">Рандом для гравця1</button>
        <button id="CleanMe" type="button" name="run_script">Очитити1</button>
        <button id="startGame" type="button" name="run_script">Старт</button>
        <button id="randForEnemy" type="button" name="run_script">Рандом для гравця2</button>
        <button id="CleanEnemy" type="button" name="run_script">Очитити2</button>
    </footer>
    <script src="js/main.js"></script>
</body>
</html>
